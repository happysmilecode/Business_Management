[build]
  command = "echo SITE_RECAPTCHA_KEY=$SITE_RECAPTCHA_KEY >> .env.production && gatsby build"
  publish = "public"

[[headers]]
  for = "/*"
  [headers.values]
   
    # Content-Security-Policy = "default-src * data:; script-src https: 'unsafe-inline' 'unsafe-eval'; style-src https: 'unsafe-inline'; report-uri https://gimmix.report-uri.com/r/d/csp/reportOnly"
    
    # Content-Security-Policy-Report-Only = "default-src 'self'; style-src data: blob: 'unsafe-inline' *; script-src  'unsafe-eval' 'unsafe-inline'; img-src 'self'; form-action 'none'; frame-ancestors 'none'; report-uri https://gimmix.report-uri.com/r/d/csp/reportOnly"

    Content-Security-Policy = "default-src 'self' https:; font-src 'self' https: data:; img-src 'self' https: data:; object-src 'none'; script-src https:; style-src 'self' https: 'unsafe-inline'; report-uri https://gimmix.report-uri.com/r/d/csp/wizard"

    X-Permitted-Cross-Domain-Policies = "none"
    X-Content-Type-Options = "nosniff"

    Expect-CT = 'enforce, max-age=31536000, report-uri="https://gimmix.report-uri.com/r/d/ct/reportOnly"'

    Permissions-Policy = 'geolocation=(self "https://gimmix.nl/*"), microphone=() fullscreen=(self "https://gimmix.nl/*"), camera=()'

    Strict-Transport-Security = "max-age=31536000; includeSubdomains; preload"

    Referrer-Policy = "no-referrer-when-downgrade"
    
  [Report-To]
    group = "default"
    max_age = 31_536_000
    include_subdomains = true

    [[Report-To.endpoints]]
      url = "https://gimmix.report-uri.com/a/d/g"

  [NEL]
    report_to = "default"
    max_age = 31_536_000
    include_subdomains = true